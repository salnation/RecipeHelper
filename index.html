<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Recipe Helper</title>
</head>

<body>
    <header id="welcome" class="jumbotron">
        <h1 class="display-3">Recipe Helper</h1>
        <p class="lead">Welcome to Recipe Helper! An application that will transform your daily meals and create a
            stress free cooking experience. Simply add in what you're craving and our smart food genertator will provide
            you with delicious recipes. Try out our Recipe Helper below! </p>
        <form>
            <div class="form-row centerXY">
                <div class="form-group col-md-4 mt-1">
                    <label for="searchInput">Recipe/Food Search</label>
                    <input type="text" class="form-control" id="searchInput">
                </div>
                <div class="custom-control custom-radio ml-3">
                    <input type="radio" class="custom-control-input" id="recipeSearchRadio" name="radioButtons" checked>
                    <label class="custom-control-label" for="recipeSearchRadio">Recipe Search</label>
                </div>
                <div class="custom-control custom-radio ml-3">
                    <input type="radio" class="custom-control-input" id="foodInfoSearchRadio" name="radioButtons">
                    <label class="custom-control-label" for="foodInfoSearchRadio">Food Search</label>
                </div>
                <button id="searchBtn" type="button" class="btn btn-primary ml-3">OK</button>
            </div>
        </form>
    </header>
    <img id="welcomeImg" src="genericfoodcovernew.jpg" alt="Lots of different dishes" class="center">
    <main class="container">
    </main>
    <footer>
        <a id="gitHubRepo" href="https://github.com/salnation/RecipeHelper">Github Repository</a>
        <div id="edamam-badge" data-color="transparent"></div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://developer.edamam.com/attribution/badge.js"></script>
    <script src="script.js">
    </script>
</body>

</html>
